<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Huploadify demo</title>
    <link rel="stylesheet" type="text/css" href="static/css/Huploadify.css"/>
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/jquery.Huploadify.js"></script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(function(){
            layui.use(['config'], function () {
                var config = layui.config;
                var token = config.getToken().access_token;
                var up = $('#upload').Huploadify({
                    auto:false,
                    fileTypeExts:'*.txt;*.jpg;*.png;*.avi;*.rar;*.exe;*.mp3;*.mp4;*.zip;*.doc;*.docx;*.ppt;*.pptx;*.xls;*.xlsx;*.pdf;*.md',
                    multi:true,
                    authorization: token, // token
                    formData: {token: token},
                    breakPoints:true,
                    saveInfoLocal:false,
                    showUploadedPercent:true,//是否实时显示上传的百分比，如20%
                    showUploadedSize:true,
                    fileSizeLimit: 2048 * 1024,
                    fileSplitSize: 5 * 1024 * 1024,
                    removeTimeout:3000,
                    uploader:'http://localhost/f/upload',
                    getUploadedSize:function(file){
                        var
                            data = {
                                fileSize: file.size,
                                lastModifiedDate: file.lastModifiedDate.getTime()
                            };
                        var url = 'http://localhost/f/getUploadSize';
                        var uploadedSize = 0;
                        $.ajax({
                            url : url,
                            data : data,
                            async : false,
                            type : 'get',
                            dataType: 'json',
                            headers: {
                                'Authorization': token
                            },
                            success : function(returnData){
                                console.log(returnData);
                                uploadedSize = returnData;
                            }
                        });
                        return uploadedSize;
                    },
                    saveUploadedSize:function(file, value){
                        localStorage.setItem(file.name, value);
                    },
                    onUploadStart:function(file){
                    },
                    onInit:function(obj){
                    },
                    onUploadSuccess:function(file){
                    },
                    onUploadComplete:function(file){
                    },
                    onCancel:function(file){
                    },
                    onClearQueue:function(queueItemCount){
                    },
                    onDestroy:function(){
                    },
                    onSelect:function(file){
                    },
                    onQueueComplete:function(queueData){
                    }
                });

                $('#btn1').click(function(){
                    up.stop();
                });
                $('#btn2').click(function(){
                    up.upload('*');
                });
                $('#btn3').click(function(){
                    up.cancel('*');
                });
                $('#btn4').click(function(){
                    //up.disable();
                    up.Huploadify('disable');
                });
                $('#btn5').click(function(){
                    up.ennable();
                });
                $('#btn6').click(function(){
                    up.destroy();
                });
            });
        });

        //         };

    </script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card" style="min-height: 400px;">
        <button class="layui-btn layui-btn-primary" id="btn1">stop</button>
        <button class="layui-btn layui-btn-primary" id="btn2">upload</button>
        <button id="btn3">cancel</button>
        <button id="btn4">disable</button>
        <button id="btn5">ennable</button>
        <button id="btn6">destroy</button>
